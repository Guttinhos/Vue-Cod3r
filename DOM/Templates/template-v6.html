<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html='linkhtml'></p>
</div>



<script>

    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.js',
            link: 'http://google.com.br',
            linkhtml: '<a href="http://google.com.br">Google</a>'
         },
         methods: {
             saudacao() {
                 this.titulo = 'Bom Dia!!'
                 return this.titulo
             }
         }
        
    })

</script>
