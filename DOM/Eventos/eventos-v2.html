<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="soma">Somar 1</button>
    <button v-on:click="diminuirContador">Diminuir 1</button>
    <button v-on:click="resetContador">Reset Contador</button>
    <hr>
    <p v-on:mousemove="atualizarXY">Mouse {{x}} e {{y}}</p>
</div>



<script>

    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            soma(){
                this.contador++
            },

            diminuirContador(){
                if(this.contador === 0){
                    alert("NÃ£o Pode ser diminuido")
                } else {
                    this.contador--
                }
            },

            resetContador(){
                this.contador = 0;
            },

            atualizarXY(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })

</script>
